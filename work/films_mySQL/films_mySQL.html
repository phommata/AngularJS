	<h2>Films</h2>
	<div ng-app="" ng-controller="customersController"> 

	<table class="table table-striped">
	  <tr ng-repeat="x in titles">
	    <td>{{ x.title }}</td>
	    <td>{{ x.release_year }}</td>

  .success(function(response) {$scope.titles = response;});
}
